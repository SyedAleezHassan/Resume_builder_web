<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CV Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- cv foerm -->
        <form id="cv-form" class="cv-form">
            <h1>Create Your CV</h1>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="about">About Me</label>
                <textarea id="about" placeholder="Describe yourself" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <textarea id="experience" placeholder="List your work experience" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" placeholder="Enter your education history" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" placeholder="List your skills" required></textarea>
            </div>
            <button type="submit">Generate CV</button>
        </form>

        <!-- show dynanic generated cv -->
        <div id="cv-display" class="cv-display" style="display: none;">
            <div class="cv-header">
                <h1 id="cv-name"></h1>
                <p id="cv-email"></p>
                <p id="cv-phone"></p>
                <p id="cv-address"></p>
            </div>
            <div class="cv-section">
                <h2>About Me</h2>
                <p id="cv-about"></p>
            </div>
            <div class="cv-section">
                <h2>Experience</h2>
                <p id="cv-experience"></p>
            </div>
            <div class="cv-section">
                <h2>Education</h2>
                <p id="cv-education"></p>
            </div>
            <div class="cv-section">
                <h2>Skills</h2>
                <p id="cv-skills"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
